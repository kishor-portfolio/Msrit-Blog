<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="styles3.css" />
</head>
<body>
  <div class="container">
    <div class="item box1">
      <div class="inner">
        <h2>Contact Us</h2>
        <p>Feel free to use the form or drop us an email.<br> Old-fashioned phone calls work too.</p>

        <div class="call">
          <i class="fa-solid fa-phone"></i>
          <a href="tel:+1234567890">Phone: +1234567890</a>
        </div>

        <div class="email">
          <i class="fa-regular fa-envelope"></i>
          <a href="mailto:example@email.com">Email: example@email.com</a>
        </div>

        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <a href="https://www.google.com/maps/place/Your+Location" target="_blank">Location: Your Location</a>
        </div>
      </div>
    </div>

    <div class="item box2">
      <div class="inner">
        <form action="">
           <div class="names">
            <div class="firstname">
                <label  for="fname">First Name:</label>

            </div>
          <input class="cont" type="text" id="fname" name="fname" placeholder="First Name" />


          <input class="cont" type="text" id="lname" name="lname" placeholder="Last Name" />
        </div>
          <label for="email">Email:</label>
          <input class="cont" type="email" id="email" name="email" placeholder="you@example.com" />

          <label for="phone">Phone:</label>
          <input class="cont" type="tel" id="phone" name="phone" placeholder="xxx-xxxx-xxxx" />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message here..."></textarea>

          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
